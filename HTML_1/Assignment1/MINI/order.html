<!DOCTYPE html>
<html>

    <title> Order Form</title>
    </head>
    <body>
        <h2>Baseball Tickets Order Form</h2>
        <ul>
        <li> Order your baseball tickets conveniently online, </li>
        <li> Enter your name and quantity below to place your order,</li>
        <li> <strong>Please note due to high demand, (10) is the max quantity of tickets available to order....</strong></li>

        </ul>
        
        <img src="https://th.bing.com/th/id/OIP.aP07iFTEpn-RuRRcAdOifQHaFj?rs=1&pid=ImgDetMain" alt="stadium picture", width="400", height="400" >
        <form action="location.html"  method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="" placeholder="Enter your full name">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" max="10" step="1"value="Go to location Page" >
            <input type="submit" value="Submit Order" class="button">

        </form>
    </body>

</html>
